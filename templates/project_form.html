{% extends "base.html" %}

{% block content %}
<main>
    <h2>Add a New Project</h2>
    <form action="/add_project" method="POST" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 1rem; max-width: 400px; margin: auto;">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required style="padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">

        <label for="description">Description:</label>
        <textarea id="description" name="description" required style="padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; height: 100px;"></textarea>

        <label for="image_file">Upload Image:</label>
        <input type="file" id="image_file" name="image_file" accept="image/*" style="padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">

        <button type="submit" style="padding: 0.5rem; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer;">Add Project</button>
    </form>
</main>
{% endblock %}
