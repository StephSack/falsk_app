<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    {% extends "base.html" %}

    {% block content %}
    <section class="resume-container">
        <div class="resume-content">
            <h2>My Resume</h2>
            <p>Below is my resume embedded for easy viewing.</p>
            <iframe src="/static/Sack, Stephanie_Resume.pdf" width="100%" height="600px" style="border: none;"></iframe>
        </div>
        <div class="headshot-container">
            <img src="/static/images/headshot.JPG" alt="Stephanie Sack's Headshot" class="headshot">
        </div>
    </section>
    {% endblock %}
</body>
</html>
